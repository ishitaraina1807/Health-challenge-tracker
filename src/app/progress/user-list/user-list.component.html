<div class="p-5 w-[320px] bg-white shadow-lg rounded-xl border border-gray-200">
    <h2 class="text-lg font-semibold text-blue-700 mb-3">USER LIST</h2>
    <mat-list class="bg-white divide-y divide-gray-200 rounded-md">
        <mat-list-item 
            *ngFor="let user of userList" 
            class="py-3 px-5 flex items-center rounded-lg transition-all duration-200 hover:bg-blue-100 hover:text-blue-700 cursor-pointer" 
            (click)="toggle(user)">
                {{ user.name }}
        </mat-list-item>
    </mat-list>
</div>
